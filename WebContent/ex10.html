<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>float를 이용한 메뉴 </title>
<style type="text/css">
* { margin: 0; padding: 0 }

ul.nothing,
ul.something {
	font-size: 12px;
	color: #333;
	list-style: none;
	margin: 50px 0 0 50px;
	height: 50px;
}

ul.nothing li,
ul.something li {
    font-weight: bold;
    width: 60px;
	margin-left: 5px;
	text-align: center;
	padding: 5px 0;
	border: 1px solid #777;
}

ul.nothing li {
	float: left;
}

ul.something li {
	float: right;
}
</style>
</head>

<body>
<ul class="nothing">
    <li> 메뉴 1 </li>
    <li> 메뉴 2 </li>
    <li> 메뉴 3 </li>
    <li> 메뉴 4 </li>
    <li> 메뉴 5 </li>
</ul>

<ul class="something">
    <li> 메뉴 10 </li>
    <li> 메뉴 9 </li>
    <li> 메뉴 8 </li>
    <li> 메뉴 7 </li>
    <li> 메뉴 6 </li>
</ul>

</body>
</html>
